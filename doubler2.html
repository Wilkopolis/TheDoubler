    function AddPlayer()
    {
        // get player name
        var playerName = document.getElementById('playerInput').value;

        var teamInput = document.getElementById('teamInput');
        var poolInput = document.getElementById('poolInput');

        teamTag.className = 'tag team';

        poolTag.className = 'tag pool';
        poolTag.innerHTML = poolInput.innerHTML;
        entryContainer.appendChild(poolTag);

    function ToggleEditPlayer(entryContainer)
    {
        // if editor exists, remove it
        var nextElement = entryContainer.nextSibling;
        if (nextElement != null && nextElement.className == 'editorContainer')
        {
            nextElement.remove();
        }
        else
        {

          editorContainer.appendChild(removeButton);

          removeButton.onclick = function() { 
              editorContainer.remove();
              entryContainer.remove();
              UpdatePlayerCount();
           };

          // add the toggle team button

          teamButton.innerHTML = entryContainer.playerData.team;
          teamButton.style.width = "6vw";
          teamButton.className = 'editorButton optionButtonInactive'
          if (entryContainer.playerData.team != '-')
            teamButton.className = 'editorButton teamTag' + entryContainer.playerData.team
          editorContainer.appendChild(teamButton);

          teamButton.onclick = function() { 

                if (entryContainer.playerData.team == "-")
                {
                    entryContainer.playerData.team = 1;
                    teamButton.className = 'editorButton teamTag' + entryContainer.playerData.team;
                    teamButton.innerHTML = "1";
                }
                else if (entryContainer.playerData.team == 5)
                {
                    entryContainer.playerData.team = "-";
                    teamButton.className = 'editorButton optionButtonInactive';
                    teamButton.innerHTML = "-";
                }
                else
                {
                    entryContainer.playerData.team++;
                    teamButton.className = 'editorButton teamTag' + entryContainer.playerData.team;
                    teamButton.innerHTML = entryContainer.playerData.team;
                }

                UpdatePlayerEntry(entryContainer.playerData);
           };
          
          // add the toggle pool button
          var currentPool = entryContainer.playerData.pool;
          if (currentPool == "-")
            currentPool = "A";
          var poolButton = document.createElement('div');
          poolButton.innerHTML = currentPool;
          poolButton.style.width = "6vw";
          poolButton.className = 'editorButton optionButtonInactive';
          editorContainer.appendChild(poolButton);

          poolButton.onclick = function() { 
                // cycle pool
                if (entryContainer.playerData.pool == "A")
                {
                    poolButton.innerHTML = "B";
                    entryContainer.playerData.pool = "B";
                    poolButton.className = 'editorButton poolB';
                }
                else if (entryContainer.playerData.pool == "B")
                {
                    poolButton.innerHTML = "-";
                    entryContainer.playerData.pool = "-";
                    poolButton.className = 'editorButton optionButtonInactive';
                }
                else if (entryContainer.playerData.pool == "-")
                {
                    poolButton.innerHTML = "A";
                    entryContainer.playerData.pool = "A";
                    poolButton.className = 'editorButton poolA';
                }

                UpdatePlayerEntry(entryContainer.playerData);
           };
          
          // add the toggle slow button
          var slowStatus = entryContainer.playerData.slow;
          var slowButton = document.createElement('div');
          slowButton.innerHTML = "Slow";
          if (slowStatus == "N")
            slowButton.className = 'editorButton fast';
          else
            slowButton.className = 'editorButton slow';
          slowButton.style.paddingLeft = "2vw";
          slowButton.style.paddingRight = "2vw";
          editorContainer.appendChild(slowButton);

          slowButton.onclick = function() { 
              // toggle slow
              if (slowButton.className == "editorButton fast")
              {
                slowButton.className = 'editorButton slow';
                var nameEntry = entryContainer.querySelector(".playerEntryText");

                var tag = document.createElement('div');
                tag.className = 'slowTag';
                tag.innerHTML = "S";
                nameEntry.before(tag);

              else
              {
                slowButton.className = 'editorButton fast';
                entryContainer.querySelectorAll(".slowTag").forEach(function(a) {
                    a.remove()
                });
              }

        }

    function PickCali()
    {
        document.getElementById('playersList').querySelectorAll(".editorContainer").forEach(function(a) {
            a.remove()
        });
        // get all players
        var players = [];
        var players2 = [];
        var playerList = document.getElementById('playersList');
        var names = playersList.querySelectorAll('.playerEntryText');

        var button = document.getElementById('formatToggle');
        if (button.innerHTML == "Random")
        {
            names.forEach((item) => players.push(item.innerHTML));
            names.forEach((item) => players2.push(item.innerHTML));
        }
        else
        {
            names.forEach(function(item) {
                if (item.parentNode.playerData.pool == "A")
                    players.push(item.innerHTML);
            });
            names.forEach(function(item) {
                if (item.parentNode.playerData.pool == "A")
                    players2.push(item.innerHTML);
            });
        }

        // remove previous calis
        for (var i = 0; i < CaliPlayersPicked.length; i++)
        {
            players = players.filter(j => j != CaliPlayersPicked[i]);
        }

        if (players.length == 0)
        {
            CaliPlayersPicked = [];
            names.forEach((item) => players.push(item.innerHTML));
            console.log("no takers, reseting");
        }

        // pick a random player
        var index = getRandomInt(players.length);
        var candidate = players[index];
        CaliPlayer = candidate;
        index = players2.indexOf(CaliPlayer);

        // save off player
        CaliPlayersPicked.push(candidate);

        // populate cali element
        playersList.querySelectorAll('.playerEntryText').forEach(function(a) {
            a.parentNode.classList.remove('cali');
        });
        playerList.children[index].classList.add('cali');
    }
